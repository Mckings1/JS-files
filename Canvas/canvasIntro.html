<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasIntro</title>
    <link rel="stylesheet" href="canvasAss.css">
    <script>
        function artist ()
        {
            var cv = document.getElementById('canvas');
            var pb = cv.getContext('2d');
            pb.moveTo(0,100);
            pb.lineTo(400, 100);
            pb.stroke();
        }
    </script>   
</head>
<body style="background: linear-gradient(to left, rgb(44, 171, 234), rgb(178, 178, 227));" >

    <div id="paletteColor">
        <img src="circle-removebg-preview.png" alt="">
        <img src="rectangle-removebg-preview.png" alt="">
        <img src="triangle-removebg-preview.png" alt="">
        <img src="square-removebg-preview.png" alt="">
         <img src="" alt=""><input type="color"></img>
        
    </div> 

    <canvas height="400px" width="800px" style="border: 3px solid blue;" id="canvas"></canvas> <br>
    <button onclick="artist()" id="clickHere">Click here</button>
</body>
</html>
