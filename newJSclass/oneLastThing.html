<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="getPreviousValues()">
    <h1>Sign Up Page</h1>
    <input type="text" placeholder="First Name" id="firstName">
    <input type="text" placeholder="Last Name" id="lastName">
    <input type="text" placeholder="Email" id="email">
    <input type="text" placeholder="Password" id="password">
    <button onclick="registerStudent()">Sign up</button>
    <script>
        let allStudents = []
        function getPreviousValues(){
            if(localStorage.allStudents){
                allStudents = JSON.parse(localStorage.allStudents)
            }
            //Tenary Operator
        //    allStudents = localStorage.allStudents?JSON.parse(localStorage.allStudents):[]
        //    console.log(allStudents)
        }
        function registerStudent(){
            let newStudent = {
                firstName : firstName.value,
                lastName:lastName.value,
                email:email.value,
                password:password.value
            }
            allStudents.push(newStudent)
            localStorage.allStudents = JSON.stringify(allStudents)
            console.log(allStudents)
        }
    </script>
</body>
</html>
